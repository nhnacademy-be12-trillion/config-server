server:
  port: ${SERVER_PORT:10418}

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: git@github.com:nhnacademy-be12-trillion/config-repo.git
          default-label: main
          private-key: ${SPRING_CLOUD_CONFIG_SERVER_GIT_PRIVATE_KEY}
          host-key: 
          host-key-algorithm: ssh-rsa


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}